<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Quicksand:wght@300..700&family=Slabo+27px&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/74851593d1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&family=Slabo+27px&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="container img">
        <img id="logo_Black_semfundo" src="assets/Logo_Black_processed.png" alt="Logotipo"><br><br>

    </div>

    <div id="app">
        <!-- Botão para abrir a sidebar -->
        <button class="menu-btn" onclick="toggleSidebar()">☰</button>

        <!-- Sidebar -->
        <div id="sidebar" class="sidebar">
            <button class="close-btn" onclick="toggleSidebar()"><img src="assets/x-lg.svg" alt="close-btn"></button>
            <button id="Timer" onclick="popupAviso4()">Timer</button>
        </div>

        <section>
            <div id="Agrupamento">
            </div>

            <div id="list">
                
                <p id="ListText"><h2>LIST</h2></p>
                

                <ul id="to-do-list"  class="ul1">
                </ul>
            </div>

            <br>

            <div id="container">

                <div id="done">
                    <p id="DoneText">
                    <h2>DONE</h2>
                    </p>
                    <ul id="uldone">
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                        <li>aa</li>
                    </ul>
                </div>

                <br>

                <div id="search">
                    <input type="text"  placeholder="   Your Task Here..." id="taskInput">
                    <button class="SendNewTask" id="SendNewTask" onclick="addItem()">
                        <img src="assets/chevron-left.svg" alt="seta para esquerda" id="iconImage">
                        </span>
                    </button>

                </div>

            </div>
    </div>
    </section>

    <div id="PopUpAviso">
        
        <button id="closePopup" onclick="closePopup('PopUpAviso')">
            <img src="assets/x-lg.svg" alt="close-btn">
        </button>
        
        <p id="msgErro">Essa task já existe</p>
    </div>
    
    <div id="PopUpAviso2">
        
        <button id="closePopup" onclick="closePopup('PopUpAviso2')">
            <img src="assets/x-lg.svg" alt="close-btn">
        </button>
        
        <p id="msgErro2">Digite uma task valida</p>
    </div>
    
    
    <div id="PopUpAviso3">
        <button id="closePopup" onclick="closePopup('PopUpAviso3')">
            <img src="assets/x-lg.svg" alt="close-btn">
        </button>
        <input type="text" id="promptEditTask" class="promptEditTask" placeholder="Editar nome da Task:">
        <button id="EditTaskButton" class="EditTaskButton" onclick="editTaskFromPopup()"> <img src="assets/pen.svg" alt="editar task"> </button>
    </div>

    <div id="PopUpAviso4">
        <button id="closePopup" onclick="closePopup('PopUpAviso4')">
            <img src="assets/x-lg.svg" alt="close-btn">
        </button>
        <div id="Time-container">
            <div id="items">
                <div id="display">
                    00:00
                </div>
                <button id="StartBtn" onclick="toggleTimer()">
                    <i class="fa-solid fa-play" style="color: #ffffff;" id="start"></i>
                </button>
                <button id="resetBtn" onclick="reset()">
                    <i class="fa-solid fa-arrow-rotate-left" style="color: #ffffff;"></i>
                </button>
            </div>
        </div>
    </div>
    
    
    <script src="Script.js"></script>
</body>

</html>
